<div class="container">
    <h1 class="text-center">Contacts</h1>
    <div style="margin:25px 0">
        <a class="btn btn-primary" role="button" href="#/add-contact">Add Contact</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr data-ng-repeat="contact in contacts | orderBy:'firstName'">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.emailAddress}}</td>
                <td>{{contact.phone}}</td>
                <td>
                    <button class="btn btn-primary" data-ng-click="editContact(contact.id)">Edit</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
